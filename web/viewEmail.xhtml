<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Email</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            From: #{emailAccount.readSelectedEmail().name}
            <br/>
            Subject: #{emailAccount.readSelectedEmail().title}
            <br/>
            Body: <br></br>
            <h:outputText value="${emailAccount.readSelectedEmail().content}" escape="false"/>
            
            <p>
                    <h:commandButton id="reply" value="Reply"
                                     action = "reply.xhtml"/>
            </p>
            <p>
                    <h:commandButton id="forward" value="Forward"
                                     action = "forward.xhtml"/>
            </p>
            
            <p>
                    <h:commandButton id="delete" value="Delete"
                                     action = "#{emailAccount.getInboxEmailIDtoDelete(emailAccount.readSelectedEmail().id)}"/>
            </p>
            <p>
                <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
            </p>
        </h:form>
        </center>
    </h:body>
</html>
