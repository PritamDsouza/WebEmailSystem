<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Reply Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <center>
            <h:form>
                <h3>Reply Email</h3>
        
                <p>To:#{emailAccount.readSelectedEmail().name}<br/></p>
                <p>Subject:#{emailAccount.readSelectedEmail().title}<br/></p>
                <p>Body:<br/>
                    <h:inputText id ="content" value="#{emailAccount.replyContent}"></h:inputText> 
                </p>
                <p>
                    <h:selectBooleanCheckbox id="notification" value="#{emailAccount.notification}" ></h:selectBooleanCheckbox><br/>                  
                    <h5>check if you Want Notification when email is read by a recipient</h5>
                </p>
                <p>
                    <h:commandButton id="submit" value="Send Email"
                                     action = "replyConfirmation.xhtml"/>
                </p>
                <p>
                <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
                </p>
            </h:form>        
        </center>
    </body>
</html>
